                    </p>
                    <div class="works__brand">
                        <img class="works__brandItem c-fadeinScroll" src="assets/images/works_brand-item_cosme.webp" alt="コスメ　LOOKFANTASTIC,iHerb　日本未上陸のブランドや、オーガニック系商品を扱うコスメECサイトなど、こだわりのアイテムを紹介できます。" width="335" height="355" loading="lazy">

                    <p class="reason__item c-fadeinScroll"> <!-- reason01 -->
                        <img src="assets/images/reason_item01.webp" alt="01.海外案件に気軽に挑戦　日本の会社が運営するWebridge。画面の日本語表示はもちろん、日本人スタッフのサポートもあるので、「海外案件に挑戦したいけど、契約や管理の複雑さが不安」「英語に自信がない」という人でも気軽に始められます。" width="335" height="512" loading="lazy">
                    </p>
                    <p class="reason__item c-fadeinScroll"> <!-- reason02 -->
                        <img src="assets/images/reason_item02.webp" alt="02.安心のプラットフォーム　Webridgeは、12年以上の実績を持つ「afb」と運営元が同じです。長年にわたり培われた確かな運営体制のもと、透明性の高い広告案件を提供。安心して収益化に取り組めます。" width="335" height="463" loading="lazy">
                    </p>
                    <p class="reason__item c-fadeinScroll"> <!-- reason03 -->
                        <img src="assets/images/reason_item03.webp" alt="03.初心者でも収益化を目指せる　特別な知識やスキルがなくても、SNSで紹介するだけでOK！案件を探しやすく、成果もすぐに確認できるから、初心者でも効率よく収益化を目指せます。" width="335" height="471" loading="lazy">
                    </p>
                </div>
            </article>

                    </p>
                    <p class="steps__item c-fadeinScroll"> <!-- step02 -->
                        <img src="assets/images/steps_item02.webp" alt="02.好きな案件を選ぶ　あなたのフォロワーにぴったりな案件を見つけて、すぐに申し込める　※Webridgeの登録時に、SNSアカウントの審査があります。※案件の申し込み後に、広告主の審査があります。" width="335" height="273" loading="lazy">
                    </p>
                    <p class="steps__item c-fadeinScroll"> <!-- step03 -->
                        <img src="assets/images/steps_item03.webp" alt="03.SNSで投稿　いよいよ投稿！選んだ案件の紹介文やレビューを書き、案件指定のリンクを投稿するだけでOK。　※インスタグラムに掲載する場合は必ず「タイアップ投稿ラベル」をつけてください。" width="335" height="295" loading="lazy">
                    </p>
                    <p class="steps__item c-fadeinScroll"> <!-- step04 -->
                        <img src="assets/images/steps_item04.webp" alt="04.報酬獲得　投稿を見た人がリンクを経由して商品購入やサービスを利用すれば、報酬獲得！※報酬支払方法は日本円と米ドルから選べます。　※報酬の最低支払金額は、$100（USD）です。$100に満たない場合は、支払繰越という形で翌月以降に支払いが繰り越されます。※報酬は、確定報酬金額の合計が$100（USD）を超えた月の翌月末営業日にお振込いたします。※投稿内容が各SNSや当社の定める規約に違反していると判断された場合は、報酬が支払われないことがありますので、あらかじめご了承ください。" width="335" height="356" loading="lazy">
                    </p>
                </div>
            </article>

            <!-- faq -->
            <article id="faq" class="faq">
                <div class="c-section__inner c-bgColor__beige">
                    <h2 class="faq__header">
                        <img src="assets/images/faq_section-header.webp" alt="よくある質問" width="335" height="74" loading="lazy">
                    </h2>
                    <div class="faq__list">
                        <details class="faq__listItem">
                            <summary class="faq__listItemQuestion">
                                <img src="assets/images/faq_list-item-question_affiliate.webp" alt="アフィリエイトとは何ですか？" width="279" height="24" loading="lazy">
                            </summary>
                            <p class="faq__listItemAnswer">
                                <img src="assets/images/faq_list-item-answer_affiliate.webp" alt="SNSなどで紹介された商品やサービスのアフィリエイトリンクを経由し、実際に購入や利用が行われた場合、紹介者に報酬が発生する仕組みです。この仕組みは成果報酬型広告とも呼ばれます。Webridgeでは、アフィリエイト案件を提供しています。" width="335" height="125" loading="lazy">
                            </p>

                        <details class="faq__listItem">

                            </p>
                        </details>
                    
                        <details class="faq__listItem">

                                <img src="assets/images/faq_list-item-question_what-you-need.webp" alt="スマホ以外に必要なものは？" width="279" height="24" loading="lazy">
                            </summary>

                            </p>
                        </details>
                    
                        <details class="faq__listItem">
                            <summary class="faq__listItemQuestion">
                                <img src="assets/images/faq_list-item-question_follower.webp" alt="少ないフォロワー数で始められる？" width="279" height="24" loading="lazy">
                            </summary>
